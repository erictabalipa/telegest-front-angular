<h1 mat-dialog-title>Deseja excluir essa ordem de serviço?</h1>
<div mat-dialog-content>
    <p>Lembre-se de que a exclusão será permanente e não poderá ser revertida.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" >CANCELAR</button>
    <button mat-button (click)="onNoClick()" >EXCLUIR</button>
</div>
